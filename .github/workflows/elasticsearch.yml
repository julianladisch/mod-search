name: elasticsearch

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        searchdir: [elasticsearch, elasticsearch8, opensearch]
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'maven'
    - run: export SEARCH_ENGINE_DOCKERFILE="docker/${{ searchdir }}/Dockerfile"; mvn clean install

